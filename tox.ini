[tox]
envlist = py{27,34,35,36,37}-{stable,unknown}, flake8

[travis]
python =
	py37-stable
	py36-stable
	py35-stable
	py34-stable
	py27-stable
	py37-unknown
	py36-unknown
	py35-unknown
	py34-unknown
	py27-unknown

	    
[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 filesize_from_stdin

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    stable: -r{toxinidir}/requirements_dev.txt
	unknown: -r{toxinidir}/requirements_dev_unpinned.txt

commands =
    pip install -U pip
    py.test --basetemp={envtmpdir}
